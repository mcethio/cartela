

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>  
  <h1>FRIENDS BINGO GAME</h1>
        <div class="cartela-input">
        <input type="number" id="cartela-number" min="1" max="30" placeholder="Enter Cartela Number (1-30)">
         <button id="check-winner-button">Register</button>
        <button id="call-number-button">Start Game</button>
        </div>

 <div class="stats" id="currentGameStats"> Number of player: 0</div>
    
 <div id="winnerAmount">Winner Amount: 0 Birr</div>

    <div class="calledNumbers" id="calledNumbers"></div>
 <div class="button-container ">
   <button id="next-number-button" disabled>Next Called Number</button>

    <button id="reset-button">Reset Game</button>
    </div>
 <!-- Order Cartela Input -->
    <div class="cartela-order">
        <input type="number" id="order-cartela-id" placeholder="Enter winner Cartela ID ">
        <button id="order-button">Winner Cartela</button>
    </div>


    <div class="response" id="responseMessage"></div>

    
    <div id="bingo-cards-container">
        
</div>
 

  <div class="birr-selection">
    <label for="bet-amount">Chose Amount:</label>
    <select id="bet-amount" onchange="setBetAmount(this.value)">
        <option value="0.00">0.00 Birr</option>
              
        <option value="10">10 Birr</option>
        <option value="20">20 Birr</option>
        <option value="30">30 Birr</option>
        <option value="40">40 Birr</option>
        <option value="50">50 Birr</option>
        <option value="60">60 Birr</option>
        <option value="70">70 Birr</option>
        <option value="80">80 Birr</option>
        <option value="90">90 Birr</option>
        <option value="100">100 Birr</option>
        <option value="150">150 Birr</option>
        <option value="200">200 Birr</option>
        <option value="300">300 Birr</option>
        <option value="400">400 Birr</option> 
        <option value="500">500 Birr</option>
        <option value="1000">1000 Birr</option>     
     
    </select>
</div>
 
 
<div class="birr-selection">
   <label for="calling-speed"> Calling Speed:</label>
    <input type="range" id="calling-speed" min="500" max="5000" step="500" value="2500" oninput="updateCallingSpeedDisplay(this.value)">
    <span id="calling-speed-display"></span>
 <button id="balance-button">Show Balance</button>
</div>
    <div id="balanceModal">
        <h3>Balance Overview</h3>
        <p id="balanceTodayEarnings">Today's Earnings: 0 Birr</p>
        <p id="balanceMonthlyEarnings">Monthly Earnings: 0 Birr</p>
        <p id="balanceTotalDisplayedCartelas">Total Displayed Cartelas: 0</p>
        <button id="closeButton">Close</button>
    </div> 
<div class="birr-selection">
        <label for="cartela-limit">:</label>
        <select id="cartela-limit" disabled> <!-- Initially disabled -->
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="100">100</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="2000">2000</option>
            <option value="3000">3000</option>
            <option value="4000">4000</option>
            <option value="5000">5000</option>
            <option value="6000">6000</option>
            <option value="7000">7000</option>
            <option value="8000">8000</option>
            <option value="9000">9000</option>
            <option value="10000">10000</option>
            <option value="15000">15000</option>
            <option value="20000">20000</option>
            <option value="25000">25000</option>
            <option value="30000">30000</option>
            <option value="40000">40000</option>
            <option value="50000">50000</option>
            <option value="60000">60000</option>
            <option value="70000">70000</option>
            <option value="80000">80000</option>
            <option value="90000">90000</option>
            <option value="100000">100000</option>
            <option value="150000">150000</option>
            <option value="200000">200000</option>
            <option value="300000">300000</option>
            <option value="500000">500000</option>
            <option value="1000000">1000000</option>
            <option value="9000000000000">9000000000000</option>
            

            <!-- Add more options as needed -->
        </select>
        <button id="set-cartela-limit-button">By Package </button>
      <input type="password" id="limit-password" placeholder="Enter password " style="display: block;">
        <button id="unlock-limit-button" style="display: block;">Unlock</button>     
        
    </div>
 



   <div class="stats" id="playedCartelasCount">Total Displayed Cartelas This Month: 0</div>   
    
    <div id="businessmanEarnings"> Total Earnings This Month: 0 Birr</div>

 <div id="dailyEarnings"> Today's Earnings: 0 Birr</div>
    

    <audio id="startSound" src="sounds/start.m4a"></audio>
    <audio id="stopSound" src="sounds/stop.m4a"></audio>
    <audio id="numberSound" src=""></audio>
<audio id="blockSound" src="sounds/block.m4a"></audio>

 
    <script src="script.js"></script>
</body>
</html>
